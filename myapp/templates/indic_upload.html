{% if  messages %}
    {% for  message in messages %}
        <div>
            <strong>{{message|safe}}</strong>
        </div>
    {% endfor %}
{% else %}
{{order}}
<form method='post' enctype='multipart/form-data'>
    {% csrf_token %}
    <label>Upload file</label>
    <input type="file" name="file"></input>
    <p> Only csv format</p>
    <button type="submit">Upload</button>

</form>
{% endif %}
